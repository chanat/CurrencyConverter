<ion-view>
    <ion-content class="converter" scroll="false">
        <!-- Landscape view -->
        <div class="content landscape" ng-show="isDesktopOrLandscape">
            <div class="screen">
                <div class="from">
                    <div class="img-icon"><img ng-src="{{currentConverter.from_icon}}" alt="" /></div>
                    <div class="label">
                        <div class="text">{{currentConverter.from_label}}</div>
                    </div>
                    <div class="number">
                        <div class="text">{{fromStr}}</div>
                    </div>
                </div>
                <div class="to">
                    <div class="img-icon"><img ng-src="{{currentConverter.to_icon}}" alt="" /></div>
                    <div class="label">
                        <div class="text">{{currentConverter.to_label}}</div>
                    </div>
                    <div class="number">
                        <div class="text">{{toStr}}</div>
                    </div>
                </div>
            </div>
            <!-- Numpad -->
            <div class="pad">
                <div class="row border-bottom">
                    <div class="col border-right" on-tap="addNumber(1)">1</div>
                    <div class="col border-right" on-tap="addNumber(2)">2</div>
                    <div class="col border-right" on-tap="addNumber(3)">3</div>
                    <div class="col" on-tap="addNumber(4)">4</div>
                </div>
                <div class="row border-bottom">
                    <div class="col border-right" on-tap="addNumber(5)">5</div>
                    <div class="col border-right" on-tap="addNumber(6)">6</div>
                    <div class="col border-right" on-tap="addNumber(7)">7</div>
                    <div class="col" on-tap="addNumber(8)">8</div>
                </div>
                <div class="row">
                    <div class="col border-right" on-tap="addNumber(9)">9</div>
                    <div class="col border-right" on-tap="addDecimal()">.</div>
                    <div class="col border-right" on-tap="addNumber(0)">0</div>
                    <div class="col" on-tap="del()">
                        <</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Portrait view  -->
        <div class="content portrait" ng-show="!isDesktopOrLandscape">
            <div class="screen">
                <div class="from">
                    <div class="img-icon"><img ng-src="{{currentConverter.from_icon}}" alt="" /></div>
                    <div class="label">
                        <div class="text">{{currentConverter.from_label}}</div>
                    </div>
                    <div class="number">
                        <div class="text">{{fromStr}}</div>
                    </div>
                </div>
                <div class="to">
                    <div class="img-icon"><img ng-src="{{currentConverter.to_icon}}" alt="" /></div>
                    <div class="label">
                        <div class="text">{{currentConverter.to_label}}</div>
                    </div>
                    <div class="number">
                        <div class="text">{{toStr}}</div>
                    </div>
                </div>
            </div>
            <!-- Numpad -->
            <div class="pad">
                <div class="row border-bottom">
                    <div class="col border-right" on-tap="addNumber(1)">1</div>
                    <div class="col border-right" on-tap="addNumber(2)">2</div>
                    <div class="col" on-tap="addNumber(3)">3</div>
                </div>
                <div class="row border-bottom">
                    <div class="col border-right" on-tap="addNumber(4)">4</div>
                    <div class="col border-right" on-tap="addNumber(5)">5</div>
                    <div class="col" on-tap="addNumber(6)">6</div>
                </div>
                <div class="row border-bottom">
                    <div class="col border-right" on-tap="addNumber(7)">7</div>
                    <div class="col border-right" on-tap="addNumber(8)">8</div>
                    <div class="col" on-tap="addNumber(9)">9</div>
                </div>
                <div class="row">
                    <div class="col border-right" on-tap="addDecimal()">.</div>
                    <div class="col border-right" on-tap="addNumber(0)">0</div>
                    <div class="col" on-tap="del()">
                        <</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
