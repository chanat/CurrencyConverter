<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <!-- Nav bar -->
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="!isDesktopOrLandscape">
                </button>
            </ion-nav-buttons>
            <ion-nav-title ng-class="isDesktopOrLandscape ? 'landscape-nav-title':''">
                CONVERTER
                <!-- Menu items for landscape mode -->
                <div class="landscape-nav-menu" ng-show="isDesktopOrLandscape">
                    <div class="menu-item" ng-repeat="data in currencyData track by $index" ng-class="convertionIndex == {{$index}} ? 'active': ''" on-tap="updateConverter($index)">{{data.menu_label}}</div>
                </div>
            </ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Side menu -->
    <ion-side-menu>
        <ion-header-bar class="bar-dark">
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content class="settings">
            <!-- Menus -->
            <div class="list">
                <ion-item menu-close ng-repeat="data in currencyData track by $index" ng-class="convertionIndex == {{$index}} ? 'active': ''" on-tap="updateConverter($index)">
                    {{data.menu_label}}
                </ion-item>
                </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
